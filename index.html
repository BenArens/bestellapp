<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/icons/favicon.ico" type="image/x-icon">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body id="body">
    <header class="header">
        <img class="logo" src="./assets/img/logo.png" alt="Logo Bestellapp">
    </header>
     <div id="cart-absolute" class="cart-absolute hidden-mobile">
            <div class="cart">
                <h2>Warenkorb</h2>
                <div class="divider-cart"></div>
                <div id="cart">
                    
                </div>
                <div  id="total">
                    
                </div>
            </div>
    </div>

        <section class="aot">
            <img class="logo-client" src="./assets/img/greenBunsLogo.png" alt="">
        </section>


    <div class="main">

        <section class="our-restaurant">
            <h2>Green Buns</h2>
            <p class="bewertungen" >Bewertung (4,9 von 5 Sternen)</p>
        </section>

        <section class="my-meals">
           <div class="menu">
                <i class='bx  bx-arrow-right-circle arrow-icon'></i>  
                <h5>Hauptgerichte</h5>
                <h5>Beilage</h5>
           </div>


            <div class="menu-img"></div>
            <div id="meals"></div>
        </section>
      
    </div>

    <div onclick="toggleMobileCart()"  id="mobile-cart" class="mobile-cart desktop-hidden">
        <h2 id="cart-heading" class="cart-heading">Warenkorb</h2>
        <i class='bx  bx-cart mobile-cart-icon'></i> 
    </div>

    <footer>
        <img src="./assets/img/logo.png" alt="" class="logo" >
    </footer>

    <script src="./scripts/mobile.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
</body>
</html>
